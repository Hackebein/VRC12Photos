<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VRC12Photos</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <canvas id="view"></canvas>
    <div id="controls">
      <button type="button" data-mask="mask1.png" disabled aria-pressed="true">
        white/white
      </button>
      <button type="button" data-mask="mask2.png" disabled aria-pressed="false">
        black/white
      </button>
      <button type="button" data-mask="mask3.png" disabled aria-pressed="false">
        black/black
      </button>
      <button id="download" type="button" disabled>Download</button>
      <div id="help">
        <ul>
          <li>Double click to select an image.</li>
          <li>Drag to move an image.</li>
          <li>Select a color theme before downloading.</li>
        </ul>
        <div class="hashtags">
          Hashtags on social media:
          <a
            href="https://bsky.app/hashtag/VRC12Photos"
            target="_blank"
            rel="noopener noreferrer"
            >Bsky</a
          >
          <span aria-hidden="true">Â·</span>
          <a
            href="https://x.com/hashtag/VRC12Photos?f=live"
            target="_blank"
            rel="noopener noreferrer"
            >X</a
          >
        </div>
      </div>
    </div>
    <input id="file" type="file" accept="image/*" hidden />
  </body>
</html>
